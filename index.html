<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Textfield</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="textfield-wrapper">
      <div>
        <h1>Editable Textfield</h1>
        <div class="icon edit"><?xml version="1.0" ?><svg class="feather feather-edit" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></div>
        <label class="hidden icon save" for="editMode"><?xml version="1.0" ?><svg class="feather feather-save" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></label>
      </div>
      <p class="display">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam at enim
        accusantium. Pariatur, at. Rem beatae reiciendis vel quo, earum soluta
        officiis esse necessitatibus, maxime, doloribus fuga id ipsam nam!
      </p>
      <textarea
        id="editMode"
        class="hidden"
      ></textarea>
    </div>
  </body>
</html>
